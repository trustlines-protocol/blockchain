version: 2.1

executors:
  ubuntu-builder:
    docker:
      - image: trustlines/builder:master21
        environment:
          - SOLC_VERSION=v0.5.8
    working_directory: ~/repo

# define some common commands
# see https://circleci.com/docs/2.0/configuration-reference/#commands-requires-version-21
commands:
  create-contracts-venv:
    description: "Create contracts venv"
    steps:
      - run:
          name: Create python venv
          command: |
            python3 -m venv contracts-venv
            contracts-venv/bin/pip install -c contracts/constraints.txt pip wheel setuptools

  config-contracts-path:
    description: "Set environment variables and change PATH for contracts"
    steps:
    - run:
        name: Configuring PATH
        command: |
          echo 'export PATH=~/bin:~/repo/contracts-venv/bin:${PATH}; . ~/.nvm/nvm.sh' >> ${BASH_ENV}

  create-auction-venv:
    description: "Create auction venv"
    steps:
      - run:
          name: Create python venv
          command: |
            python3 -m venv auction-venv
            auction-venv/bin/pip install -c tools/auction-deploy/constraints.txt pip wheel setuptools

  config-auction-path:
    description: "Set environment variables and change PATH for auction"
    steps:
      - run:
          name: Configuring PATH
          command: |
            echo 'export PATH=~/bin:~/repo/auction-venv/bin:${PATH}; . ~/.nvm/nvm.sh' >> ${BASH_ENV}
            echo 'export VIRTUAL_ENV=~/repo/auction-venv' >> ${BASH_ENV}

  create-validator-set-venv:
    description: "Create validator-set venv"
    steps:
      - run:
          name: Create python venv
          command: |
            python3 -m venv validator-set-venv
            validator-set-venv/bin/pip install -c tools/validator-set-deploy/constraints.txt pip wheel setuptools

  config-validator-set-path:
    description: "Set environment variables and change PATH for validator-set"
    steps:
      - run:
          name: Configuring PATH
          command: |
            echo 'export PATH=~/bin:~/repo/validator-set-venv/bin:${PATH}; . ~/.nvm/nvm.sh' >> ${BASH_ENV}
            echo 'export VIRTUAL_ENV=~/repo/validator-set-venv' >> ${BASH_ENV}

  create-bridge-venv:
    description: "Create bridge venv"
    steps:
      - run:
          name: Create python venv
          command: |
            python3 -m venv bridge-venv
            bridge-venv/bin/pip install -c bridge-deploy/constraints.txt pip wheel setuptools

  config-bridge-path:
    description: "Set environment variables and change PATH for bridge"
    steps:
      - run:
          name: Configuring PATH
          command: |
            echo 'export PATH=~/bin:~/repo/bridge-venv/bin:${PATH}' >> ${BASH_ENV}
            echo 'export VIRTUAL_ENV=~/repo/bridge-venv' >> ${BASH_ENV}

  upload-docker-image:
    description: "Deploy docker image"
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: '~'
      - run:
          name: Load docker image
          command: |
            du -hc ~/images/*
            docker load --input ~/images/$LOCAL_IMAGE.tar
            docker image ls
      - run:
          name: Login to dockerhub
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
      - run:
          name: Upload docker images
          command: |
            echo "Uploading to $DOCKER_REPO"

            docker tag $LOCAL_IMAGE $DOCKER_REPO:$CIRCLE_BRANCH$CIRCLE_BUILD_NUM
            docker push $DOCKER_REPO:$CIRCLE_BRANCH$CIRCLE_BUILD_NUM

            docker tag $LOCAL_IMAGE $DOCKER_REPO:$CIRCLE_BRANCH
            docker push $DOCKER_REPO:$CIRCLE_BRANCH

jobs:
  run-contracts-flake8:
    executor: ubuntu-builder
    steps:
      - attach_workspace:
          at: '~'
      - config-contracts-path
      - run:
          name: Run flake8
          command: |
            flake8 contracts/tests

  run-contracts-black:
    executor: ubuntu-builder
    steps:
      - attach_workspace:
          at: '~'
      - config-contracts-path
      - run:
          name: Run black
          command: |
            black --check contracts

  run-contracts-solium:
    executor: ubuntu-builder
    steps:
      - checkout
      - config-contracts-path
      - run:
          name: Install ethlint (=solium)
          command: |
            npm install -g 'ethlint@>=1.0.9'
      - run:
          name: Run solium
          command: |
            cd contracts
            solium --dir contracts
  install-contracts:
    executor: ubuntu-builder
    steps:
      - checkout
      - config-contracts-path
      - restore_cache:
          key: contracts-venv-{{ checksum "contracts/constraints.txt" }}-{{ checksum "contracts/requirements.txt" }}
      - create-contracts-venv
      - run:
          name: Install requirements
          command: |
            pip install -c contracts/constraints.txt -r contracts/requirements.txt
      - save_cache:
          key: contracts-venv-{{ checksum "contracts/constraints.txt" }}-{{ checksum "contracts/requirements.txt" }}
          paths:
            - contracts-venv
      - persist_to_workspace:
          root: "~"
          paths:
            - repo
  run-contracts-pytest:
    executor: ubuntu-builder
    steps:
      - attach_workspace:
          at: '~'
      - config-contracts-path
      - run:
          name: Run pytest
          command: pytest contracts/tests

  run-auction-flake8:
    executor: ubuntu-builder
    steps:
      - attach_workspace:
          at: '~'
      - config-auction-path
      - run:
          name: Run flake8
          command: |
            flake8 tools/auction-deploy/tests tools/auction-deploy/auction_deploy tools/auction-deploy/setup.py

  run-auction-mypy:
    executor: ubuntu-builder
    steps:
      - attach_workspace:
          at: '~'
      - config-auction-path
      - run:
          name: Run mypy
          command: |
            mypy --ignore-missing-imports tools/auction-deploy/tests tools/auction-deploy/auction_deploy tools/auction-deploy/setup.py

  run-auction-black:
    executor: ubuntu-builder
    steps:
      - attach_workspace:
          at: '~'
      - config-auction-path
      - run:
          name: Run black
          command: |
            black --check tools/auction-deploy

  install-auction:
    executor: ubuntu-builder
    steps:
      - checkout
      - config-auction-path
      - restore_cache:
          key: auction-venv-{{ checksum "tools/auction-deploy/constraints.txt" }}-{{ checksum "tools/auction-deploy/requirements.txt" }}
      - create-auction-venv
      - run:
          name: Install requirements and auction deploy tool
          command: |
            cd tools/auction-deploy
            make install
            cd ..
      - save_cache:
          key: auction-venv-{{ checksum "tools/auction-deploy/constraints.txt" }}-{{ checksum "tools/auction-deploy/requirements.txt" }}
          paths:
            - auction-venv
      - persist_to_workspace:
          root: "~"
          paths:
            - repo

  run-auction-pytest:
    executor: ubuntu-builder
    steps:
      - attach_workspace:
          at: '~'
      - config-auction-path
      - run:
          name: Run pytest
          command: |
            cd tools/auction-deploy
            make test
            cd ..

  run-validator-set-flake8:
    executor: ubuntu-builder
    steps:
      - attach_workspace:
          at: '~'
      - config-validator-set-path
      - run:
          name: Run flake8
          command: |
            flake8 tools/validator-set-deploy/tests tools/validator-set-deploy/validator_set_deploy tools/validator-set-deploy/setup.py

  run-validator-set-mypy:
    executor: ubuntu-builder
    steps:
      - attach_workspace:
          at: '~'
      - config-validator-set-path
      - run:
          name: Run mypy
          command: |
            mypy --ignore-missing-imports tools/validator-set-deploy/tests tools/validator-set-deploy/validator_set_deploy tools/validator-set-deploy/setup.py

  run-validator-set-black:
    executor: ubuntu-builder
    steps:
      - attach_workspace:
          at: '~'
      - config-validator-set-path
      - run:
          name: Run black
          command: |
            black --check tools/validator-set-deploy

  install-validator-set:
    executor: ubuntu-builder
    steps:
      - checkout
      - config-validator-set-path
      - restore_cache:
          key: validator-set-venv-{{ checksum "tools/validator-set-deploy/constraints.txt" }}-{{ checksum "tools/validator-set-deploy/requirements.txt" }}
      - create-validator-set-venv
      - run:
          name: Install requirements and validator-set deploy tool
          command: |
            cd tools/validator-set-deploy
            make install
            cd ../..
      - save_cache:
          key: validator-set-venv-{{ checksum "tools/validator-set-deploy/constraints.txt" }}-{{ checksum "tools/validator-set-deploy/requirements.txt" }}
          paths:
            - validator-set-venv
      - persist_to_workspace:
          root: "~"
          paths:
            - repo

  run-validator-set-pytest:
    executor: ubuntu-builder
    steps:
      - attach_workspace:
          at: '~'
      - config-validator-set-path
      - run:
          name: Run pytest
          command: |
            cd tools/validator-set-deploy
            make test
            cd ../..

  run-bridge-flake8:
    executor: ubuntu-builder
    steps:
      - attach_workspace:
          at: '~'
      - config-bridge-path
      - run:
          name: Run flake8
          command: |
            flake8 bridge-deploy/tests bridge-deploy/bridge_deploy bridge-deploy/setup.py

  run-bridge-mypy:
    executor: ubuntu-builder
    steps:
      - attach_workspace:
          at: '~'
      - config-bridge-path
      - run:
          name: Run mypy
          command: |
            mypy --ignore-missing-imports bridge-deploy/tests bridge-deploy/bridge_deploy bridge-deploy/setup.py

  run-bridge-black:
    executor: ubuntu-builder
    steps:
      - attach_workspace:
          at: '~'
      - config-bridge-path
      - run:
          name: Run black
          command: |
            black --check bridge-deploy

  install-bridge:
    executor: ubuntu-builder
    steps:
      - checkout
      - config-bridge-path
      - restore_cache:
          key: bridge-venv-{{ checksum "bridge-deploy/constraints.txt" }}-{{ checksum "bridge-deploy/requirements.txt" }}
      - create-bridge-venv
      - run:
          name: Install requirements and bridge deploy tool
          command: |
            cd bridge-deploy
            make install
            cd ..
      - save_cache:
          key: bridge-venv-{{ checksum "bridge-deploy/constraints.txt" }}-{{ checksum "bridge-deploy/requirements.txt" }}
          paths:
            - bridge-venv
      - persist_to_workspace:
          root: "~"
          paths:
            - repo

  run-bridge-pytest:
    executor: ubuntu-builder
    steps:
      - attach_workspace:
          at: '~'
      - config-bridge-path
      - run:
          name: Run pytest
          command: |
            cd bridge-deploy
            make test
            cd ..

  build-docker-image:
    executor: ubuntu-builder
    environment:
      LOCAL_IMAGE: tlbc-testnet-next
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build docker image
          command: |
            docker build -f docker/Dockerfile -t $LOCAL_IMAGE .
      - run:
          name: Save docker image
          command: |
            mkdir -p ~/images
            docker save --output ~/images/$LOCAL_IMAGE.tar $LOCAL_IMAGE
            du -hc ~/images
      - persist_to_workspace:
          root: "~"
          paths:
            - images

  compare-docker-image:
    executor: ubuntu-builder
    environment:
      LOCAL_IMAGE: tlbc-testnet-next
    working_directory: ~/repo
    steps:
      - setup_remote_docker
      - checkout
      - attach_workspace:
          at: '~'
      - run:
          name: Load docker image
          command: |
            du -hc ~/images/*
            docker load --input ~/images/$LOCAL_IMAGE.tar
      - run:
          name: Fetch latest pre-release
          command: |
            docker pull trustlines/tlbc-testnet-next:pre-release
      - run:
          name: Compute image tree summaries
          command: |
            .circleci/show-docker-tree trustlines/tlbc-testnet-next:pre-release >/tmp/tree-pre-release
            .circleci/show-docker-tree $LOCAL_IMAGE >/tmp/tree-local
      - run:
          name: Compare image tree summaries
          command: |
            diff -s /tmp/tree-pre-release /tmp/tree-local || true

  deploy-docker-image:
    executor: ubuntu-builder
    environment:
      LOCAL_IMAGE: tlbc-testnet-next
    working_directory: ~/repo
    steps:
      - run:
          name: set DOCKER_REPO
          command: |
            echo ': \"${DOCKER_REPO:=trustlines/tlbc-testnet-next}\"' >> ${BASH_ENV}
          # this allows us to set DOCKER_REPO from circleci when building in a
          # fork. makes testing easier.
      - upload-docker-image

  deploy-docker-release-image:
    executor: ubuntu-builder
    environment:
      LOCAL_IMAGE: tlbc-testnet-next
    working_directory: ~/repo
    steps:
      - run:
          name: set DOCKER_REPO
          command: |
            echo ': \"${DOCKER_REPO:=trustlines/tlbc-testnet}\"' >> ${BASH_ENV}
          # this allows us to set DOCKER_REPO from circleci when building in a
          # fork. makes testing easier.
      - upload-docker-image
      - run:
          name: upload latest image
          command: |
            docker tag $LOCAL_IMAGE $DOCKER_REPO:latest
            docker push $DOCKER_REPO:latest

workflows:
  version: 2
  default:
    jobs:
      - run-contracts-solium
      - install-contracts
      - run-contracts-flake8:
          requires:
            - install-contracts
      - run-contracts-black:
          requires:
            - install-contracts
      - run-contracts-pytest:
          requires:
            - install-contracts
      - install-auction
      - run-auction-flake8:
          requires:
            - install-auction
      - run-auction-black:
          requires:
            - install-auction
      - run-auction-mypy:
          requires:
            - install-auction
      - run-auction-pytest:
          requires:
            - install-auction
      - install-validator-set
      - run-validator-set-flake8:
          requires:
            - install-validator-set
      - run-validator-set-black:
          requires:
            - install-validator-set
      - run-validator-set-mypy:
          requires:
            - install-validator-set
      - run-validator-set-pytest:
          requires:
            - install-validator-set

      - install-bridge
      - run-bridge-flake8:
          requires:
            - install-bridge
      - run-bridge-black:
          requires:
            - install-bridge
      - run-bridge-mypy:
          requires:
            - install-bridge
      - run-bridge-pytest:
          requires:
            - install-bridge

      - build-docker-image

      - deploy-docker-image:
          filters:
            branches:
              only:
                - master
                - pre-release
          requires:
            - run-contracts-solium
            - run-contracts-flake8
            - install-contracts
            - run-contracts-pytest
            - build-docker-image
          context: docker-credentials

      - compare-docker-image:
          requires:
            - build-docker-image

      - approve-the-release:
          type: approval
          filters:
            branches:
              only:
                - release
          requires:
            - compare-docker-image

      - deploy-docker-release-image:
          filters:
            branches:
              only:
                - release
          requires:
            - approve-the-release
            - run-contracts-solium
            - run-contracts-flake8
            - install-contracts
            - run-contracts-pytest
            - build-docker-image
          context: docker-release-credentials
