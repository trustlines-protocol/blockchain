version: '2.4'

services:
  node_main:
    build:
      context: ./e2e_tests
      dockerfile: docker-parity
      args:
        chain_spec_path: ./node_config/main_chain_spec.json
    container_name: node_main
    ports:
      - 8544:8545
    networks:
      - net_node_main

  node_side:
    build:
      context: ./e2e_tests
      dockerfile: docker-parity
      args:
        chain_spec_path: ./node_config/side_chain_spec.json
    container_name: node_side
    ports:
      - 8545:8545
    networks:
      - net_node_side

  bridge_request:
    env_file: ./e2e_tests/env_override
    restart: 'no'
  bridge_collected:
    env_file: ./e2e_tests/env_override
    restart: 'no'
  bridge_affirmation:
    env_file: ./e2e_tests/env_override
    restart: 'no'
  bridge_senderhome:
    env_file: ./e2e_tests/env_override
    restart: 'no'
  bridge_senderforeign:
    env_file: ./e2e_tests/env_override
    restart: 'no'
